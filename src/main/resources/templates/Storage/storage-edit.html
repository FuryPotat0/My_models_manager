<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Storage edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="header :: header"></header>
<h3>Edit storage</h3>
<!--<p th:text="${errorText}"></p>-->
<form method="post">
    <div th:each="el : ${storage}">
        <table border="5px">
            <tr>
                <td>
                    <label>Storage name</label>
                    <input type="text" th:value="${el.name}" name="name">
                </td>
                <td>
                    <label>Storage description</label>
                    <input type="text" th:value="${el.description}" name="description">
                </td>
                <td>
                    <select class="form-control" name="place">
                        <option th:value="${el.place.id}" th:text="${el.place.name} "></option>
                        <option th:each="place : ${places}" th:value="${place.id}" th:text="${place.name}"></option>
                    </select>
                </td>
                <td>
                    <button type="submit" class="btn btn-success">Refresh</button>
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
