<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Model edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="header :: header"></header>
<h3>Edit model</h3>
<form method="post">
    <div th:each="el : ${models}">
        <table border="5px">
            <tr>
                <td>
                    <label>Model name</label>
                    <input type="text" th:value="${el.name}" name="name">
                </td>
                <td>
                    <label>Model description</label>
                    <input type="text" th:value="${el.description}" name="description">
                </td>
                <td>
                    <select class="form-control" name="manufacturer">
                        <option th:value="${el.manufacturer.id}" th:text="${el.manufacturer.name} "></option>
                        <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
                    </select>
                </td>
                <td>
                    <select class="form-control" name="modelStatus">
                        <option th:value="${el.modelStatus.id}" th:text="${el.modelStatus.name} "></option>
                        <option th:each="modelStatus : ${modelStatuses}" th:value="${modelStatus.id}" th:text="${modelStatus.name}"></option>
                    </select>
                </td>
                <td>
                    <select class="form-control" name="storage">
                        <option th:value="${el.storage.id}" th:text="${el.storage.name} "></option>
                        <option th:each="storage : ${storages}" th:value="${storage.id}" th:text="${storage.name}"></option>
                    </select>
                </td>
                <td>
                    <button type="submit" class="btn btn-success">Refresh</button>
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
