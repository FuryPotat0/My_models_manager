<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Model statuses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="header :: header"></header>
<p th:text="${errorText}"></p>
<form action="/statuses/add" method="post">
    <table border="5px">
        <tr>
            <td>
                <label>Status name</label>
                <input type="text" name="name">
            </td>
            <td>
                <button type="submit"  class="btn btn-success">add</button>
            </td>
        </tr>
    </table>
</form>
<br>
<form action="/statuses/deleteHighlighted" method="post" th:object="${highlighted}">
    <table border="2px" rules="cols" cellpadding="10" align="center" width="99%">
        <tr>
            <td></td>
            <td>Id</td>
            <td>name</td>
            <td>Delete from list</td>
            <td>Edit</td>
        </tr>
        <tr th:each="status : ${statusList}">
            <td><input type="checkbox" th:field="*{multiCheckboxSelectedValues}" th:value="${status.id}"></td>
            <td><span th:text="${status.id}">ID</span></td>
            <td><span th:text="${status.name}">Name</span></td>
            <td><a th:href="'/statuses/delete/' + ${status.id}">Delete</a></td>
            <td><a th:href="'/statuses/' + ${status.id}">Edit</a></td>
        </tr>
    </table>
    <button type="submit">delete highlighted</button>
</form>
</body>
</html>
